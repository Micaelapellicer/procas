    <header>

        <div class="usuario-admin">

            <p class="cerrar-sesion" id="cerrarSesionBtn"><i class="fa-solid fa-arrow-right"></i> Cerrar Sesión</p>
        </div>
    </header>

    <section>
        <div class="container">
            <form>
                <h2>REGISTRO NUEVO CONTRATISTA</h2>
                <label for="tipo">Tipo de identificación:</label><br>
                <input type="text" id="tipo_identificacion" name="tipo_identificacion"><br>
                <label for="nombre_primero">Nombre</label><br>
                <input type="text" id="nombre_primero" name="nombre_primero"><br>
                <label for="apellido">Apellido</label><br>
                <input type="text" id="apellido" name="apellido"><br>
                <label for="fecha_nacimiento">Fecha de nacimiento</label><br>
                <input type="number" id="fecha_nacimiento" name="fecha_nacimiento"><br>
                <label for="estado_civil">Estado civil</label><br>
                <input type="text" id="estado_civil" name="estado_civil"><br>
                <label for="text">sexo</label><br>
                <input type="text" id="sexo" name="sexo"><br>
                <label for="correo_electronico">Correo Electrónico:</label><br>
                <input type="email" id="correo_electronico" name="correo_electronico"><br>
                <label for="identificacion">Numero de identificación:</label><br>
                <input type="text" id="identificacion" name="identificacion"><br>
                <label for="cargo">cargo</label><br>
                <input type="text" id="cargo" name="cargo"><br>
                <label for="direccion">Dirección:</label><br>
                <input type="text" id="direccion" name="direccion"><br>
                <label for="telefono">Teléfono:</label><br>
                <input type="tel" id="telefono" name="telefono"><br>
                <label for="Provincia">Provincia:</label><br>
                <input type="text" id="Provincia" name="Provincia"><br>
                <label for="ciudad">Ciudad:</label><br>
                <input type="text" id="ciudad" name="ciudad"><br>
                <button class="submit-button" type="submit">Continuar y Guardar</button>

            </form>
        </div>

    </section>
